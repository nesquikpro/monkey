name: Gradle Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set environment variables from gradle.properties
        run: |
          echo "MOD_ID=$(grep mod_id gradle.properties | cut -d'=' -f2 | tr -d '\r')" >> $GITHUB_ENV
          echo "MOD_VERSION=$(grep mod_version gradle.properties | cut -d'=' -f2 | tr -d '\r')" >> $GITHUB_ENV

      - name: Set up Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: List build output
        run: ls -la build/libs

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v${{ env.MOD_VERSION }}.${{ github.run_number }}
          release_name: Release v${{ env.MOD_VERSION }}.${{ github.run_number }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JAR to Release
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{ env.MOD_ID }}-${{ env.MOD_VERSION }}.jar
          asset_name: ${{ env.MOD_ID }}.jar
          asset_content_type: application/java-archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
